<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 30px;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner img {
            width: 50px;
            height: 50px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            background-color: #fff;
        }

        .valid {
            background-color: #d4edda;
            color: #155724;
        }

        .invalid {
            background-color: #f8d7da;
            color: #721c24;
        }

        .error-message {
            color: #e74c3c;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Email Validation</h1>

    <div class="form-container">
        <form id="email-form">
            <label for="emails">Enter Emails (comma separated):</label>
            <input type="text" id="emails" name="emails" required placeholder="e.g. example1@gmail.com, example2@yahoo.com">
            <button type="submit">Validate Emails</button>
        </form>
    </div>

    <div id="results">
        <div class="result-section" id="valid-results">
            <h2>Valid Emails</h2>
            <ul id="valid-emails"></ul>
        </div>

        <div class="result-section" id="invalid-results">
            <h2>Invalid Emails</h2>
            <ul id="invalid-emails"></ul>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <div class="spinner" id="spinner">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading...">
        <p>Verifying emails...</p>
    </div>

    <script>
        var apiKey = ''; // API key will be dynamically fetched

        $(document).ready(function() {
            // Fetch API key from the server when the page loads
            $.ajax({
                url: '/generate-api-key',
                type: 'POST',
                success: function(response) {
                    apiKey = response.api_key;  // Store the API key
                    console.log("API Key generated: " + apiKey);
                },
                error: function(error) {
                    console.log('Error generating API key: ', error);
                }
            });

            // Handle form submission
            $('#email-form').submit(function(event) {
                event.preventDefault();

                var emails = $('#emails').val().split(',').map(email => email.trim());

                // Validate emails length
                if (emails.length === 0 || emails[0] === '') {
                    $('#error-message').text('Please enter at least one email address.');
                    return;
                }

                $('#spinner').show();
                $('#valid-emails').empty();
                $('#invalid-emails').empty();
                $('#error-message').text('');

                $.ajax({
                    url: '/api/verify',
                    type: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'API-Key': apiKey
                    },
                    data: JSON.stringify({ emails: emails }),
                    success: function(response) {
                        // Hide spinner once verification is done
                        $('#spinner').hide();

                        // Display results
                        response.valid.forEach(function(email) {
                            $('#valid-emails').append(`
                                <li class="valid">
                                    ${email.email} 
                                    <br> MX Record: ${email.mx_record} 
                                    <br> SMTP Verified: ${email.smtp_verified ? "Yes" : "No"} 
                                    <br> Blacklisted: ${email.blacklisted ? "Yes" : "No"} 
                                    <br> Risk Score: ${email.risk_score}
                                </li>
                            `);
                        });

                        response.invalid.forEach(function(email) {
                            $('#invalid-emails').append(`
                                <li class="invalid">
                                    ${email} 
                                </li>
                            `);
                        });
                    },
                    error: function(error) {
                        $('#spinner').hide();
                        $('#error-message').text('Error: ' + error.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
