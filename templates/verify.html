<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result-box {
            margin-top: 20px;
        }
        .valid, .invalid {
            background-color: #e0f7e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .invalid {
            background-color: #f8d7da;
        }
        .email-detail {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Email Validation</h1>
    <form id="validateForm">
        <label for="emails">Enter Emails (comma separated):</label>
        <input type="text" id="emails" name="emails" placeholder="e.g. test@example.com, invalid@example" required>

        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey" placeholder="Enter your API key here" required>

        <button type="submit" class="button">Validate Emails</button>
    </form>

    <div class="result-box" id="resultBox">
        <!-- Results will appear here -->
    </div>
</div>

<script>
document.getElementById('validateForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const emails = document.getElementById('emails').value.split(',').map(email => email.trim());
    const apiKey = document.getElementById('apiKey').value;
    
    const response = await fetch('https://your-render-url/api/verify', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'API-Key': apiKey
        },
        body: JSON.stringify({ emails: emails })
    });

    const result = await response.json();

    const resultBox = document.getElementById('resultBox');
    resultBox.innerHTML = ''; // Clear previous results

    if (result.valid && result.valid.length > 0) {
        resultBox.innerHTML += '<h3>Valid Emails</h3>';
        result.valid.forEach(emailData => {
            resultBox.innerHTML += `
                <div class="valid">
                    <strong>${emailData.email}</strong>
                    <div class="email-detail">MX Record: ${emailData.mx_record}</div>
                    <div class="email-detail">SMTP Verified: ${emailData.smtp_verified ? 'Yes' : 'No'}</div>
                    <div class="email-detail">No Bounce: ${emailData.no_bounce ? 'Yes' : 'No'}</div>
                </div>
            `;
        });
    }

    if (result.invalid && result.invalid.length > 0) {
        resultBox.innerHTML += '<h3>Invalid Emails</h3>';
        result.invalid.forEach(email => {
            resultBox.innerHTML += `
                <div class="invalid">
                    <strong>${email}</strong> - Invalid Email
                </div>
            `;
        });
    }

    if (!result.valid && !result.invalid) {
        resultBox.innerHTML = '<p>No results found. Please try again.</p>';
    }
});
</script>

</body>
</html>
