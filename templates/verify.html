<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .results div {
            margin-bottom: 20px;
        }
        .valid, .invalid {
            padding: 10px;
            border-radius: 4px;
        }
        .valid {
            background: #e6ffed;
            border: 1px solid #b6f5c7;
        }
        .invalid {
            background: #ffe6e6;
            border: 1px solid #f5b6b6;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Email Validation</h1>

    <form id="email-form">
        <label for="emails">Enter Emails (comma separated):</label>
        <input type="text" id="emails" name="emails" required>
        <button type="submit">Validate</button>
    </form>

    <div id="results">
        <h2>Valid Emails</h2>
        <ul id="valid-emails"></ul>

        <h2>Invalid Emails</h2>
        <ul id="invalid-emails"></ul>
    </div>

    <script>
        // Store the API key for later use
        var apiKey = ''; 

        // Fetch API key from server when the page loads
        $(document).ready(function() {
            $.ajax({
                url: '/generate-api-key',
                type: 'POST',
                success: function(response) {
                    apiKey = response.api_key;  // Store the API key
                    console.log("API Key generated: " + apiKey);
                },
                error: function(error) {
                    console.log('Error generating API key: ', error);
                }
            });
        });

        // Event listener for form submission
        $('#email-form').submit(function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the emails from the input field
            var emails = $('#emails').val().split(',');

            // Send a POST request to the Flask server for email validation
            $.ajax({
                url: '/api/verify',
                type: 'POST',
                contentType: 'application/json',
                headers: {
                    'API-Key': apiKey  // Include the API key in the request headers
                },
                data: JSON.stringify({ emails: emails }),
                success: function(response) {
                    // Clear previous results
                    $('#valid-emails').empty();
                    $('#invalid-emails').empty();

                    // Display valid emails
                    response.valid.forEach(function(email) {
                        $('#valid-emails').append('<li>' + email.email + ' (MX: ' + email.mx_record + ', SMTP Verified: ' + email.smtp_verified + ')</li>');
                    });

                    // Display invalid emails
                    response.invalid.forEach(function(email) {
                        $('#invalid-emails').append('<li>' + email + '</li>');
                    });
                },
                error: function(error) {
                    alert('Error: ' + error.responseText);
                }
            });
        });
    </script>
</body>
</html>
