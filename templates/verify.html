<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .results div {
            margin-bottom: 20px;
        }
        .valid, .invalid {
            padding: 10px;
            border-radius: 4px;
        }
        .valid {
            background: #e6ffed;
            border: 1px solid #b6f5c7;
        }
        .invalid {
            background: #ffe6e6;
            border: 1px solid #f5b6b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Validation</h1>
        <textarea id="email-input" placeholder="Enter emails (one per line)"></textarea>
        <button id="validate-btn">Validate Emails</button>
        <div class="results">
            <div class="valid">
                <h3>Valid Emails</h3>
                <div id="valid-results"></div>
            </div>
            <div class="invalid">
                <h3>Invalid Emails</h3>
                <div id="invalid-results"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('validate-btn').addEventListener('click', async () => {
            const emailInput = document.getElementById('email-input').value;
            const emails = emailInput.split('\n').map(email => email.trim()).filter(email => email);

            if (!emails.length) {
                alert('Please enter at least one email.');
                return;
            }

            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'API-Key': 'YOUR_API_KEY'
                    },
                    body: JSON.stringify({ emails })
                });

                const data = await response.json();
                const validResults = document.getElementById('valid-results');
                const invalidResults = document.getElementById('invalid-results');

                validResults.innerHTML = '';
                invalidResults.innerHTML = '';

                data.valid.forEach(email => {
                    validResults.innerHTML += `<p>${email.email} (MX: ${email.mx_record}, SMTP: ${email.smtp_verified}, Bounce: ${email.no_bounce})</p>`;
                });

                data.invalid.forEach(email => {
                    invalidResults.innerHTML += `<p>${email}</p>`;
                });
            } catch (error) {
                alert('Error validating emails.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
